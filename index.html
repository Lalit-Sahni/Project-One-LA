<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Case Competition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css" />
    <script defer src="/scripts/tokens.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js" integrity="sha512-A64Nik4Ql7/W/PJk2RNOmVyC/Chobn5TY08CiKEX50Sdw+33WTOpPJ/63bfWPl0hxiRv1trPs5prKO8CpA7VNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="/scripts/main.js"></script>
</head>
<body>
    <div class="editor-ui">
        <button id="editToggleBtn" class="editor-toggle" aria-controls="editorPanel" aria-expanded="false" title="Edit site">Edit</button>
        <div id="editorOverlay" class="editor-overlay is-hidden" role="presentation"></div>
        <aside id="editorPanel" class="editor-panel is-hidden" role="dialog" aria-modal="true" aria-labelledby="editorTitle">
            <header class="editor-panel__header">
                <h2 id="editorTitle">Editor</h2>
                <button type="button" class="editor-panel__close" aria-label="Close editor">Ã—</button>
            </header>
            <div class="editor-panel__content">
                <div class="editor-control">
                    <label>
                        <input type="checkbox" id="editorEnableText" />
                        Enable text editing
                    </label>
                </div>
                <section class="editor-section">
                    <h3 class="editor-section__title">Colors</h3>
                    <div class="editor-subtitle">Presets</div>
                    <div id="editorPresetList" class="editor-presets" aria-label="Theme presets"></div>
                    <div class="editor-subtitle">Custom</div>
                    <div class="editor-custom">
                        <label class="editor-field">
                            <span class="editor-field__label">Primary color</span>
                            <input type="color" id="customPrimary" value="#3b82f6" />
                        </label>
                        <label class="editor-field editor-field--inline">
                            <input type="checkbox" id="themeDarkMode" />
                            <span>Dark mode</span>
                        </label>
                        <button type="button" id="resetThemeBtn" class="editor-reset">Reset</button>
                    </div>
                </section>
            </div>
        </aside>
    </div>
    <main id="app">
        <!-- Hero section injected here -->
    </main>
</body>
</html>
