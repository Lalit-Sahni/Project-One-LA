<section class="timeline" id="timeline" aria-label="Competition Timeline">
    <div class="timeline__container">
        <header class="timeline__header">
            <h2 class="timeline__title">Competition Timeline</h2>
            <p class="timeline__subtitle">Key milestones from registration to finals</p>
        </header>

        <div class="timeline__rail" aria-hidden="true">
            <div class="timeline__track"></div>
            <div class="timeline__progress" style="width: 0%"></div>
        </div>

        <!-- Timeline Navigation Tabs -->
        <nav class="timeline__navigation" role="tablist" aria-label="Timeline Events">
            <div class="timeline__nav-container">
                <!-- Navigation tabs will be dynamically generated here -->
            </div>
        </nav>

        <div class="timeline__horizontal-scroll">
            <div class="timeline__panels">
                <!-- Timeline panels will be dynamically generated here -->
            </div>
        </div>
    </div>
</section>
